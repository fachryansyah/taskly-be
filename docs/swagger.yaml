basePath: /
definitions:
  task.CreateTaskRequest:
    properties:
      desc:
        type: string
      label:
        type: string
      title:
        type: string
      userId:
        type: string
    required:
    - label
    - title
    - userId
    type: object
  task.EditTaskRequest:
    properties:
      desc:
        type: string
      label:
        type: string
      title:
        type: string
    required:
    - label
    - title
    type: object
  task.Task:
    properties:
      createdAt:
        type: string
      desc:
        type: string
      id:
        type: string
      label:
        type: string
      title:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
    type: object
  user.LoginUserRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  user.RegisterUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  user.UserResponse:
    properties:
      apiKey:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
