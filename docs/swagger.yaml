      - task
    put:
      description: Edit task by id
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: string
      - description: Edit Task Request
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/task.EditTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/task.Task'
      summary: Edit task
      tags:
      - task
